<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Insira nome da cidade aqui">
        <button class="botao-buscar" onclick = "cliqueiNoBotao()">
            <img class="icone-busca" alt="lupa" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="caixa-media">
            <h1 class="cidade"> Tempo em:</h1>
            <p class="temp"> -°C</p>
        </div>

        <div class="caixa-menor">
            <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-tempo">
            <p class="texto-previsao"> Ensolarado</p>
        </div>

        <p class="umidade">Umidade: 57%</p>
    </div>

</body>

<script src="scrips.js"></script>

</html>
